<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registro Cliente</title>
</head>

<body>
    <div class="container">
        <div class="card-body">
            <h3 class="card-title text-center">Registro Cliente</h3>
            <form method="" action="" id="formRegistro">
                <div class="form-group">
                    <label class="ancho" for="inputNombres"></label>
                    <input type="text" class="form-control" name="nombres" id="inputNombres" placeholder="Nombres">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputApellidos"></label>
                    <input type="text" class="form-control" name="apellidos" id="inputApellidos"
                        placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputDocumento"></label>
                    <input type="number" class="form-control" name="documento" id="inputDocumento"
                        placeholder="Documento">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputDir">Dirección</label>
                    <input type="text" class="form-control" name="direccion" id="inputDir">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputEmail">Correo</label>
                    <input type="email" class="form-control" name="correo" id="inputEmail">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputUsuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="inputUsuario"
                        placeholder="Escribe el usuario">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputPassword">Contraseña</label>
                    <input type="password" name="contra" class="form-control" id="inputPassword">
                </div>
                <div class="form-group">
                    <label class="ancho" for="inputRePassword">Repetir Contraseña</label>
                    <input type="password" name="recontra" class="form-control" id="inputRePassword">
                </div>
                <div class="form-group">
                    <select id="ciudad" name="ciudad" class="form-control" aria-label="Default select example">
                        <option selected>Escoja una opción</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Medellín">Medellín</option>
                        <option value="Cali">Cali</option>
                    </select>
                </div>

                <button type="submit" id="btnRegistrar" class="btn btn-primary btn-block">Registrar</button>
                <button type="reset" class="btn btn-primary btn-block">Borrar</button>
            </form>
        </div>
    </div>
    <script src="../js/registro.js" type="module"></script>
</body>

</html>
